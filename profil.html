		<main role="main">
			<div class="container">
				<div class="row">
					<i class="fas fa-user-circle fa-2x pt-1"></i>
					<h2 class="pl-3">Profil utilisateur</h2>
				</div>

				<div class="column col-10 pt-4 ml-5">
					<form class="border rounded">
						<fieldset disabled>
							<div class="form-group row pt-3 pl-3">
								<label for="colFormLabelSm" class="col-sm-2 col-form-label">Adresse e-mail</label>
								<div class="input-group col-sm-8">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="text" class="form-control" id="inlineFormInputGroupMail" placeholder="$adresse_mail_consultant">
								</div>
							</div>
							<div class="form-group row pt-3 pl-3">
								<label for="colFormLabelSm" class="col-sm-2 col-form-label">Prénom</label>
								<div class="input-group col-sm-8">
									<input type="text" class="form-control" id="inlineFormInputGroupPrenom" placeholder="$prénom">
								</div>
							</div>
							<div class="form-group row pt-3 pl-3">
								<label for="colFormLabelSm" class="col-sm-2 col-form-label">Nom</label>
								<div class="input-group col-sm-8">
									<input type="text" class="form-control" id="inlineFormInputGroupName" placeholder="$nom">
								</div>
							</div>
						</fieldset>
					</form>
				</div>

			</div>

			<div class="container">
				<div class="row mt-4">
					<i class="fas fa-wallet fa-2x pt-1"></i>

						<fieldset disabled>
							<div class="form-group row pt-3 pl-3">
								<label for="montant" class="col-sm-2 col-form-label">Montant</label>
								<div class="input-group col-sm-8">
									<input type="text" class="form-control" placeholder="$montant_wallet" aria-label="Montant du portemonnaie">
									<div class="input-group-append">
										<span class="input-group-text" id="basic-addon2">$</span>
									</div>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>

									<label for="id-cagnotte" class="col-form-label">ID de la cagnotte : </label>

								</div>
